<template>
    <div class="wrap">
        <div class="main">
            <div class="slds-grid slds-m-vertical_x-large">
                <div class="slds-col slds-size_4-of-12"></div>
                <div class="slds-col slds-size_4-of-12">
                    <div class="slds-grid form-title">
                        <div class="slds-col slds-size_1-of-12">
                            <span class="slds-icon_container slds-icon-standard-account" title="Hurricane Harvey Immediate Assistance Program">
                                <svg class="slds-icon" aria-hidden="true">
                                    <use xlink:href="assets/icons/standard-sprite/svg/symbols.svg#custom_notification"></use>
                                </svg>
                                <span class="slds-assistive-text">Hurricane Harvey Immediate Assistance Program</span>
                            </span>
                        </div>
                        <div class="slds-col slds-size_11-of-12">
                            <h4>Hurricane Harvey Immediate Assistance Program</h4>
                        </div>
                    </div>
                    <div class="slds-form slds-form_stacked">
                        <lightning-input placeholder="Your name here" label="Name" required class="immediate-assistance-name"></lightning-input>
                        <lightning-input-address address-label="Address" 
                            street-label="Street" 
                            city-label="City" 
                            province-label="State / Province"
                            country-label="Country"
                            postal-code-label="Zip" required class="immediate-assistance-address"></lightning-input-address>
                        <lightning-input placeholder="eg: (555) 867-5309" label="Telephone" required class="immediate-assistance-telephone"></lightning-input>
                        <lightning-input placeholder="eg: john@johndoe.com" label={labels.email} required class="immediate-assistance-email"></lightning-input>
                        <lightning-radio-group name="residenceDamaged" label="Was your primary residence severely damaged by Hurricane Harvey?" options={residenceDamagedOptions} value="true" required class="immediate-assistance-residence-damaged"></lightning-radio-group>
                        <div class="slds-form-element__help">“Primary residence” is the place you live the majority of the year. “Severely damaged” means your residence had water above your electrical outlets, damage to the roof over main rooms in your home, or the foundation of your home shifted or cracked.</div>
                        <lightning-radio-group name="displaced" label="Were you displaced by the impact of Hurricane Harvey?" options={displacedOptions} value="true" required class="immediate-assistance-displaced"></lightning-radio-group>
                        <div class="slds-form-element__help">“Displaced” means unable to sleep in your home for more than three nights.</div>
                        <lightning-radio-group name="assistance" label="Do you need emergency financial assistance?" options={assistanceOptions} value="true" required class="immediate-assistance-assistance"></lightning-radio-group>
                        <div class="slds-form-element__help">To replace items such as food, clothes, school supplies or newborn/infant supplies as a result of Hurricane Harvey?</div>
                        <lightning-button onclick={onSubmit} label="Submit" variant="brand"></lightning-button>
                    </div>
                </div>
                <div class="slds-col slds-size_4-of-12"></div>
            </div>
        </div>            
    </div>
</template>
