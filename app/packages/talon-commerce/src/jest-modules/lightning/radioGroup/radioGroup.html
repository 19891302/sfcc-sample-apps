<template>
    <span
        aria-label={label}
        data-message-when-value-missing={messageWhenValueMissing}
        data-readonly={readOnly}
        data-type={type}
        data-value={value}
        data-validity={validity}
        data-variant={variant}
        data-name={name}
        data-required={required}
        data-options={options}
        data-disabled={disabled}
        onfocus={handleFocus}
        onshowhelpmessageifinvalid={showHelpMessageIfInvalid}
    ></span>
</template>
