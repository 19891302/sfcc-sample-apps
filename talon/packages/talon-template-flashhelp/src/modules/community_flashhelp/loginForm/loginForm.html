<template>
  <template if:true={state.isUsernamePasswordEnabled}>
    <div class="slds-form">
        <fieldset class="slds-form-element slds-form_compound">
            <legend class="slds-form-element__legend slds-form-element__label">{state.title}</legend>
            <div class="slds-form-element__control">
                <lightning-input data-user type="text" label="Username" required onkeypress={handleKeyDown}></lightning-input>
                <lightning-input data-password type="password" label="Password" required onkeypress={handleKeyDown}></lightning-input>
            </div>
        </fieldset>
        <div class="slds-form-element slds-m-top_medium">
            <div class="slds-form-element__control">
                <lightning-button data-submitbtn label="Submit" onclick={submit}></lightning-button>
            </div>
        </div>
        <template if:true={state.showError}>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-formatted-rich-text value={state.errorMessage} class="slds-text-color_error"></lightning-formatted-rich-text>
                </div>
            </div>
        </template>
    </div>
  </template>
</template>
