<template>
    <div class = "lineitemtotal">
        <template if:true={itemTotalAfterDiscount}>
            <div class="pricing line-item-total-discout-amount">
                ${itemTotalAfterDiscount}
            </div>
        </template>
        <template if:true={itemTotalNonAdjusted}>
            <div class="pricing line-item-total-noadjusted-amount strike-through">
                ${itemTotalNonAdjusted}
            </div>
        </template>
    </div>
</template>
